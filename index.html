<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1>
      <p>Let's Play Memory Game!</p>
    </h1>
    <h2>Join us in remembering our<br>
      silly Minecraft adventures!</h2>
    <div id="scoreDisplay" class="hidden">
      <p id = "currentScore">Score: 0</p>
      <p id= "highScoreDisplay">High Score: Coming soon!</p>
    </div>
    <div class = "buttons">    
      <button id="startButton">Let's Go!</button>
      <button id="restartButton" class="hidden">Play Again</button>
    </div>
    <div id="gameBoard" class="hidden"></div>    
    <script src="app.js"></script>
  </body>
</html>
